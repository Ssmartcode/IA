<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Proiect IA</title>
  </head>
  <body>
    <div class="message-box">
      <p class="message"></p>
      <img class="btn--new" src="./refresh.svg" alt="" />
    </div>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Computer</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Curent</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--roll">
        <img src="./diceImages/dices.svg" class="dice-image" alt="" /> Roll the
        dice
      </button>
      <button class="btn btn--hold">
        <img src="./chess-clock.svg" alt="" /> Hold
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
